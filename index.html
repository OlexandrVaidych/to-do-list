<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div>
    <nav>
        <label class="logo">TO DO LIST</label>
        <ul>
            <li><button id="btnLogin" class="btn-nav">Login</button></li>
            <li><button id="btnRegister" class="btn-nav">Sign Up</button></li>
        </ul>

    </nav>

    <div id="formLogin" class="modal">

        <form class="form login animate">
            <div class="close">
                <span id="closeLogin" class="el-close" title="Close Modal">&times;</span>
            </div>

            <h1>Login</h1>

            <div class="container">
                <div class="form-control">
                    <label for="email"><b>Email</b></label>
                    <input type="text" placeholder="Enter Email" name="email" id="email">
                    <small>Error message</small>
                </div>

                <div class="form-control">
                    <label for="password"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" id="password">
                    <small>Error message</small>
                </div>

                <button type="submit">Login</button>
            </div>

            <div class="container cancel">
                <button type="button" id="btnCancelLogin" class="btn-cancel">Cancel</button>
            </div>
        </form>
    </div>

    <div id="formRegister" class="modal reg">

        <form class="form register animate">
            <div class="close">
                <span id="closeRegister" class="el-close" title="Close Modal">&times;</span>
            </div>
            <h1>Sign Up</h1>

            <div id="container" class="container">
                <div class="form-control">
                    <label for="username"><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" name="uname" id="username">
                    <small>Error message</small>
                </div>

                <div class="form-control">
                    <label for="email"><b>Email</b></label>
                    <input type="text" placeholder="Enter Email" name="email" id="regEmail">
                    <small>Error message</small>
                </div>

                <div class="form-control">
                    <label for="regPassword"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="regPassword" id="regPassword">
                    <small>Error message</small>
                </div>

                <div class="form-control">
                    <label for="confirmPassword"><b>Confirm Password</b></label>
                    <input type="password" placeholder="Enter Password Again" name="confirmPassword" id="confirmPassword">
                    <small>Error message</small>
                </div>

                <button type="submit">Sign Up</button>
            </div>

            <div class="container cancel">
                <button type="button" id="btnCancelRegister" class="btn-cancel">Cancel</button>
            </div>
        </form>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
